<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>前台首頁｜選擇職位進入評分</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    h1 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    li:hover { background: #e9f5ff; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>📋 請選擇欲評分的職位</h1>

  <div style="margin-bottom: 1rem;">
    <input type="file" id="jsonInput" accept=".json" onchange="loadRoles(this.files[0])" />
  </div>

  <ul id="roleList">
    <!-- 這裡會動態載入職位列表 -->
  </ul>

<script>
  function loadRoles(file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const roles = JSON.parse(e.target.result);
        if (!Array.isArray(roles)) throw new Error("格式錯誤！");
        localStorage.setItem("roles", JSON.stringify(roles));
        renderList(roles);
        alert("✅ 職位資料匯入成功！");
      } catch (err) {
        alert("❌ 匯入失敗：" + err.message);
      }
    };
    reader.readAsText(file);
  }

  function renderList(roles) {
    const list = document.getElementById("roleList");
    list.innerHTML = "";
    roles.forEach((r, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${r.role}</strong><br/>
        <small>${r.jobDescription || "（尚無說明）"}</small><br/><br/>
        <a href="score.html?index=${i}">
          <button>➡️ 進入評分</button>
        </a>
      `;
      list.appendChild(li);
    });
  }

  // 若 localStorage 已有資料，直接顯示
  window.onload = function () {
    const stored = localStorage.getItem("roles");
    if (stored) {
      try {
        const roles = JSON.parse(stored);
        renderList(roles);
      } catch {
        localStorage.removeItem("roles");
      }
    }
  };
</script>
</body>
</html>
